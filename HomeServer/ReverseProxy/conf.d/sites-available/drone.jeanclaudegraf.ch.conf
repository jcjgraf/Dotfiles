upstream drone {
    server              drone:80;
}

server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         drone.jeanclaudegraf.ch;

    include             /etc/nginx/common.conf;

    # SSL
    include             /etc/nginx/ssl.conf;
    ssl_dhparam         /etc/ssl/certs/dhparam-2048.pem;
    ssl_certificate     /etc/letsencrypt/live/www.drone.jeanclaudegraf.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.drone.jeanclaudegraf.ch/privkey.pem;

    return 301 $scheme://www.drone.jeanclaudegraf.ch$request_uri;
}

server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         www.drone.jeanclaudegraf.ch;

    include             /etc/nginx/common.conf;

    # SSL
    include             /etc/nginx/ssl.conf;
    ssl_dhparam         /etc/ssl/certs/dhparam-2048.pem;
    ssl_certificate     /etc/letsencrypt/live/www.drone.jeanclaudegraf.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.drone.jeanclaudegraf.ch/privkey.pem;

    location / {
        proxy_pass      http://drone;
        include         /etc/nginx/common_location.conf;
    }
}
